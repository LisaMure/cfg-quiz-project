<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizWiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/c38dce8968.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div>
        <img src="images/logo.png" width="300px" class="mb-4" />
      </div>

      <div>
        <div class="quiz-question">
          <div class="card w-85 m-auto mb-3 p-3">
            <div class="card-body" id="quiz-questions-container">
              <div>
                <h5
                  class="card-title mt-3 my-3 text-center p-3"
                  id="quiz-question-el"
                ></h5>
              </div>

              <div>
                <div class="d-grid gap-2 col-6 mx-auto" id="quiz-answers"></div>
              </div>
              <button class="next-btn btn rounded-pill float-end" type="button">
                Next <i class="fa-solid fa-forward" style="color: #7961c9"></i>
              </button>
            </div>
          </div>
          <a class="options-btn btn float-end" href="/index.html" role="button"
            ><i
              class="fa-solid fa-chevron-left"
              style="color: rgb(126, 125, 125)"
            >
            </i>
            Back to options</a
          >
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="quizData.js"></script>
    <script src="script.js"></script>
  </body>
</html>
